<!-- Template that will represent the User Component -->

<div>
  <button (click)="onSelectUser()"> <!-- Event Binding to handle events of the User Component || Surrounded by parentheses () -->
    <img [src]="imagePath()" [alt]="name()" /> <!-- Property Binding to display information [Avatar of the user] of the User Component || Attributes are surrounded by square brackets [] -->
    <span>{{ name() }}</span> <!-- Interpolation to display information [Name of the user] from the User Component || Surrounded by double curly braces {{}} -->
  </button>
</div>
